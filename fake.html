<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Fake Number</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body { background: #071a2a; color: white; font-family: sans-serif; }
    .kami-title {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg,#06b6d4,#9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(6,182,212,0.3);
    }
  </style>
</head>
<body class="p-6">

  <button onclick="window.location.href='index.html'" 
          class="mb-4 bg-purple-600 hover:bg-purple-800 text-white px-4 py-2 rounded-lg">
    ‚¨Ö Back
  </button>

  <h1 class="kami-title">Kami Flex Fake Number Generator</h1>

  <div class="card space-y-4">
    <select id="app" class="w-full p-2 rounded text-black">
      <option value="">Select App / Country</option>
      <option value="global--AF-93">Afghanistan</option>
      <option value="global--PK-92">Pakistan</option>
    </select>

    <select id="carrier" class="w-full p-2 rounded text-black">
      <option value="">Select Carrier</option>
      <option value="619">Carrier 619</option>
      <option value="401">Carrier 401</option>
    </select>

    <button onclick="generateNumber()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 px-4 py-2 rounded text-white font-bold">üì± Generate Number</button>
    <button onclick="checkOtp()" class="w-full bg-gradient-to-r from-green-500 to-teal-600 px-4 py-2 rounded text-white font-bold">üîë Check OTP</button>

    <div id="result" class="mt-4 p-3 bg-black rounded text-sm">No number generated yet</div>
    <button onclick="copyResult()" class="mt-2 px-4 py-2 bg-pink-600 rounded text-white">üìã Copy</button>
  </div>

  <!-- Yeh tera fake.js call karega -->
  <script src="js/fake.js"></script>

  <script>
    async function generateNumber() {
      const app = document.getElementById("app").value;
      const carrier = document.getElementById("carrier").value;
      const result = document.getElementById("result");

      if (!app || !carrier) {
        result.innerText = "‚ö† Please select app & carrier";
        return;
      }

      result.innerText = "‚è≥ Generating...";
      const data = await handler("number", app, carrier); // fake.js function
      result.innerText = JSON.stringify(data, null, 2);
    }

    async function checkOtp() {
      const result = document.getElementById("result");
      result.innerText = "‚è≥ Fetching OTP...";
      const data = await handler("otp"); // fake.js function
      result.innerText = JSON.stringify(data, null, 2);
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
