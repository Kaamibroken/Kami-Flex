<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Fake Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      font-weight: bold;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .btn {
      background: #06b6d4;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0891b2;
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #06b6d4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .number, .otp {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üì± Kami Flex Fake Number</h1>

  <div class="card">
    <button class="btn" onclick="generateNumber()">Generate Number</button>
    <button class="btn" onclick="refreshPage()">üîÑ Refresh</button>
    <div class="loader" id="loader"></div>
    <div class="number" id="numberBox">Number: --</div>
    <div class="otp" id="otpBox">OTP: --</div>
  </div>

  <script>
    async function generateNumber() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("numberBox").innerText = "Number: --";
      document.getElementById("otpBox").innerText = "OTP: --";

      try {
        // Call number API
        const res = await fetch(`/api/fake?type=number&app=global--AF-93&carrier=619`);
        const data = await res.json();
        console.log("Number Response:", data);

        if (data && data.number) {
          document.getElementById("numberBox").innerText = "Number: " + data.number;

          // Fetch OTP automatically after number
          setTimeout(async () => {
            const otpRes = await fetch(`/api/fake?type=otp`);
            const otpData = await otpRes.json();
            console.log("OTP Response:", otpData);

            if (otpData && otpData.items && otpData.items.length > 0) {
              let lastMsg = otpData.items[0].message || "No OTP found";
              document.getElementById("otpBox").innerText = "OTP: " + lastMsg;
            } else {
              document.getElementById("otpBox").innerText = "OTP: ‚ùå Not received yet";
            }
          }, 2000);

        } else {
          document.getElementById("numberBox").innerText = "‚ùå Failed to get number";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("numberBox").innerText = "‚ùå API Error";
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    function refreshPage() {
      location.reload();
    }
  </script>
</body>
</html>
