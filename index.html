<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Temp Mail</title>
</head>
<body style="margin:0; font-family:Segoe UI, Tahoma, sans-serif; background:linear-gradient(270deg,#0b1d3a,#0a3a2b,#3a3a0b,#1a1a1a); background-size:800% 800%; animation:gradientBG 15s ease infinite; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh;">

  <h1 style="margin-top:30px; font-size:2rem; background:linear-gradient(45deg,#00f,#0f0,#ff0,#0ff,#f0f); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
    📧 Kami Flex Temp Mail
  </h1>

  <!-- Generate Button -->
  <button id="generateBtn" style="padding:12px 30px; margin:20px; font-size:1rem; font-weight:bold; border:none; border-radius:8px; cursor:pointer; background:#0b3a66; color:white;">
    Generate Email
  </button>

  <!-- Loader -->
  <div id="loader" style="display:none; margin:10px; font-size:1rem; color:yellow;">⏳ Generating...</div>

  <!-- Email Display -->
  <div id="emailBox" style="margin:15px; padding:12px 20px; font-size:1.2rem; font-weight:bold; color:#ffeb3b; border:2px solid #ffeb3b; border-radius:10px; background:rgba(0,0,0,0.3);">
    📧 No Email Yet
  </div>

  <!-- Refresh Button -->
  <button onclick="loadInbox()" style="padding:12px 30px; margin:10px; font-size:1rem; font-weight:bold; border:none; border-radius:8px; cursor:pointer; background:#008800; color:white;">
    Refresh Inbox 🔄
  </button>

  <!-- Warning / Info -->
  <div id="infoBox" style="margin:10px; padding:10px 20px; background:rgba(255,0,0,0.3); border:2px solid red; border-radius:8px; display:none; max-width:500px; text-align:center;">
    ⚠️ Please generate an email first!
  </div>

  <!-- Layout for Inbox + Message -->
  <div style="display:flex; flex-direction:row; justify-content:center; gap:20px; margin-top:20px; width:90%; max-width:1000px;">

    <!-- Inbox Section -->
    <div style="flex:1; background:rgba(0,0,0,0.3); border:2px solid white; border-radius:10px; min-height:300px; padding:10px;">
      <h2 style="text-align:center; color:#0ff;">Inbox 📥</h2>
      <ul id="inbox" style="list-style:none; padding:0; margin:0;">
        <li style="padding:10px; border-bottom:1px solid gray; text-align:center;">No messages yet!</li>
      </ul>
    </div>

    <!-- Message Section -->
    <div style="flex:1; background:rgba(0,0,0,0.5); border:2px solid #ffeb3b; border-radius:10px; min-height:300px; padding:10px;">
      <h2 style="text-align:center; color:#ffeb3b;">📩 Message</h2>
      <div id="messageContent" style="white-space:pre-wrap; line-height:1.5; color:white; padding:10px;">
        Select a mail to read...
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="index.js"></script>

  <style>
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      25% {background-position:50% 50%;}
      50% {background-position:100% 50%;}
      75% {background-position:50% 50%;}
      100% {background-position:0% 50%;}
    }
  </style>
</body>
</html>
