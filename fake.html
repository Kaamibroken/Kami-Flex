<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kami Flex Fake Number</title>
  <style>
    :root {
      --bg: #0a0f1a;
      --card: #1c2541;
      --text: #e6eef6;
      --muted: #9aa4b2;
      --accent: #06b6d4;
      --copy: #b7ff6a;
    }
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #071024, #071a2a);
      color: var(--text);
      margin: 0;
      padding: 18px;
    }
    h1 { margin: 0; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; margin-bottom:12px; }
    .meta { font-size: 13px; color: var(--muted); }
    .controls { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom:12px; align-items:center; }
    input, select, button { padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.06); background: transparent; color: inherit; }
    button { background: var(--accent); border:0; cursor:pointer; color:#042; }
    .card { background: var(--card); padding:12px; border-radius:10px; margin-top:12px; }
    .grid, .daily, .list { display: grid; gap:8px; }
    .daily { grid-template-columns: repeat(3,1fr); }
    .item { display: flex; justify-content: space-between; padding:10px; border-radius:8px; background: rgba(255,255,255,0.02); align-items:center; gap:8px; }
    .small { font-size:13px; color: var(--muted); }
    .copy { padding:6px 10px; border-radius:6px; background:#173644; color:var(--copy); border:0; cursor:pointer; }
    .otp { font-weight:700; color: var(--copy); margin-left:10px; cursor:pointer; }
    .pagination { display:flex; gap:8px; justify-content:center; margin-top:14px; align-items:center; }
    textarea#log { width:100%; height:160px; margin-top:12px; border-radius:8px; background:#02101a; color:#cfe8ea; border:0; padding:10px; resize:vertical; }
    @media(max-width:900px){ .daily{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:560px){ .daily{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Kami Flex Fake Number</h1>
        <div class="meta">All Countries • 20 numbers per page • Top 12 daily • Copy & OTP</div>
      </div>
      <div style="min-width:220px">
        <label class="small">App ID</label><br/>
        <input id="appInput" placeholder="global--AF-93" value="global--AF-93" style="width:100%"/>
      </div>
    </header>

    <div class="controls">
      <select id="countrySelect" style="min-width:220px"></select>
      <input id="carrierInput" placeholder="Carrier (e.g. 619)" />
      <button id="loadBtn">Load Page</button>
      <button id="refreshBtn">Refresh OTPs</button>
      <div style="margin-left:auto; display:flex; gap:8px; align-items:center">
        <button id="prevBtn">Prev</button>
        <div id="pageInfo" class="small" style="padding:6px 10px; background:rgba(255,255,255,0.02); border-radius:8px">Page 1</div>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0">Daily top 12</h3>
      <div id="daily" class="daily"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px 0">Other numbers</h3>
      <div id="list" class="list"></div>
      <div class="pagination">
        <span class="small">Showing 20 per page</span>
      </div>
    </div>

    <textarea id="log" readonly placeholder="Logs & raw responses"></textarea>
  </div>

  <script src="fake.js"></script>
</body>
</html>
