<script>
let currentEmail = "";

function setLoading(on){
  document.getElementById('loader').style.display = on? 'inline-block':'none';
}

// generate email
document.getElementById('generateBtn').addEventListener('click', async ()=>{
  setLoading(true);
  try{
    const res = await fetch('/api/index?op=generate');
    const data = await res.json();
    if(data && data.email){
      currentEmail = data.email;
      document.getElementById('emailBox').innerText = 'ğŸ“§ ' + currentEmail;
      await navigator.clipboard.writeText(currentEmail).catch(()=>{});
      loadInbox();
    } else {
      document.getElementById('emailBox').innerText = 'âŒ Generate failed';
    }
  }catch(err){
    document.getElementById('emailBox').innerText = 'âš ï¸ Error: '+err.message;
  } finally { setLoading(false); }
});

// copy
document.getElementById('copyBtn').addEventListener('click', async ()=>{
  if(!currentEmail) return alert('Ù¾ÛÙ„Û’ Generate Ú©Ø±ÛŒÚº');
  await navigator.clipboard.writeText(currentEmail).catch(()=>{});
  alert("Copied: "+currentEmail);
});

// clear
document.getElementById('clearBtn').addEventListener('click', ()=>{
  currentEmail="";
  document.getElementById('emailBox').innerText='Ø¨Ø±Ø§Û“ Ù…ÛØ±Ø¨Ø§Ù†ÛŒ Ù¾ÛÙ„Ø§ "Generate" Ú©Ø±ÛŒÚº';
  document.getElementById('inbox').innerHTML='<li class="muted small">Inbox Ø®Ø§Ù„ÛŒ</li>';
  document.getElementById('messageContent').innerText="Ù¾ÛŒØºØ§Ù… ÛŒÛØ§Úº Ø¯Ú©Ú¾Û’ Ú¯Ø§";
});

// refresh inbox
document.getElementById('refreshInbox').addEventListener('click', ()=> loadInbox());

// load inbox
async function loadInbox(){
  if(!currentEmail) return;
  const inboxEl=document.getElementById('inbox');
  inboxEl.innerHTML='<li class="muted small">â³ Loading...</li>';
  try{
    const res=await fetch('/api/index?op=inbox&email='+encodeURIComponent(currentEmail));
    const data=await res.json();
    if(Array.isArray(data) && data.length>0){
      inboxEl.innerHTML="";
      data.forEach(msg=>{
        const li=document.createElement('li');
        li.innerText=`From: ${msg.from} â€” Subject: ${msg.subject}`;
        li.onclick=()=> loadMessage(msg.id);
        inboxEl.appendChild(li);
      });
    }else{
      inboxEl.innerHTML='<li class="muted small">ğŸ“­ No messages</li>';
    }
  }catch(err){
    inboxEl.innerHTML='<li class="muted small">âš ï¸ Error loading inbox</li>';
  }
}

// load single message
async function loadMessage(id){
  const messageEl=document.getElementById('messageContent');
  messageEl.innerText="â³ Loading...";
  try{
    const res=await fetch('/api/index?op=message&email='+encodeURIComponent(currentEmail)+'&messageid='+id);
    const data=await res.json();
    messageEl.innerText=data.text || data.body || "âš ï¸ No content";
  }catch(err){
    messageEl.innerText="âš ï¸ Error loading message";
  }
}
