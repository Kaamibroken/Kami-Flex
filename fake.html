<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kami Flex 💎 Fake Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #06f7d8, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(90deg, #06f7d8, #00c3ff);
      border: none;
      padding: 12px 25px;
      margin: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(6, 247, 216, 0.6);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: left;
      max-width: 500px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      background: linear-gradient(90deg, #ffb347, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    ul li {
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li span {
      font-weight: bold;
      color: #06f7d8;
      font-size: 18px;
    }
    .copy-btn {
      background: #06f7d8;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: #ff00cc;
      color: #fff;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>📱 Kami Flex 💎 Fake Number</header>

  <button onclick="generateNumber()">✨ Generate Number</button>
  <button onclick="getOtps()">💬 Get OTPs</button>

  <div class="container">
    <div class="card">
      <h2>📋 Generated Numbers</h2>
      <ul id="numberList"></ul>
      <div class="status" id="numStatus">No numbers yet</div>
    </div>

    <div class="card">
      <h2>🔐 OTP List</h2>
      <ul id="otpList"></ul>
      <div class="status" id="otpStatus">Click "Get OTPs" to load</div>
    </div>
  </div>

  <script>
    const numberListEl = document.getElementById("numberList");
    const numStatusEl = document.getElementById("numStatus");
    const otpListEl = document.getElementById("otpList");
    const otpStatusEl = document.getElementById("otpStatus");

    // Daily reset logic
    function checkReset() {
      const today = new Date().toDateString();
      const savedDate = localStorage.getItem("lastDate");
      if (savedDate !== today) {
        localStorage.setItem("lastDate", today);
        localStorage.removeItem("numbers");
      }
    }
    checkReset();

    // Load numbers from localStorage
    function loadNumbers() {
      numberListEl.innerHTML = "";
      const nums = JSON.parse(localStorage.getItem("numbers") || "[]");
      if (nums.length === 0) {
        numStatusEl.textContent = "No numbers yet";
      } else {
        numStatusEl.textContent = "";
        nums.forEach(num => {
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = num;

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => copyNumber(num);

          li.appendChild(span);
          li.appendChild(copyBtn);
          numberListEl.appendChild(li);
        });
      }
    }
    loadNumbers();

    async function generateNumber() {
      numStatusEl.textContent = "⏳ Generating number...";
      try {
        const res = await fetch("/api/fake?type=number");
        const data = await res.json();
        
        // sirf number extract karna
        const num = data?.number || data?.msisdn || data?.phone || null;
        if (!num) {
          numStatusEl.textContent = "❌ No number in response";
          return;
        }

        // localStorage me save (TOP pe add hoga)
        let nums = JSON.parse(localStorage.getItem("numbers") || "[]");
        nums.unshift(num); // naya number upar
        localStorage.setItem("numbers", JSON.stringify(nums));
        loadNumbers();

        // Auto copy
        await navigator.clipboard.writeText(num);
        numStatusEl.textContent = `✅ ${num} copied & added to list`;
      } catch (e) {
        numStatusEl.textContent = "❌ Error: " + e.message;
      }
    }

    async function getOtps() {
      otpStatusEl.textContent = "⏳ Loading OTPs...";
      otpListEl.innerHTML = "";
      try {
        const res = await fetch("/api/fake?type=otp");
        const data = await res.json();

        if (Array.isArray(data) && data.length > 0) {
          otpStatusEl.textContent = "";
          data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.otp || JSON.stringify(item);
            otpListEl.appendChild(li);
          });
        } else {
          otpStatusEl.textContent = "⚠️ No OTPs found";
        }
      } catch (e) {
        otpStatusEl.textContent = "❌ Error: " + e.message;
      }
    }

    function copyNumber(num) {
      navigator.clipboard.writeText(num).then(() => {
        numStatusEl.textContent = `📋 ${num} copied to clipboard`;
      });
    }
  </script>
</body>
</html>
