<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kami Flex üíé Fake Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #06f7d8, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(90deg, #06f7d8, #00c3ff);
      border: none;
      padding: 12px 25px;
      margin: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(6, 247, 216, 0.6);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: left;
      max-width: 500px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      background: linear-gradient(90deg, #ffb347, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      font-size: 16px;
    }
    .copy-btn {
      background: #06f7d8;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>üì± Kami Flex üíé Fake Number</header>

  <button onclick="generateNumber()">‚ú® Generate Number</button>
  <button onclick="getOtps()">üí¨ Get OTPs</button>

  <div class="container">
    <div class="card">
      <h2>üìã Generated Numbers</h2>
      <ul id="numberList"></ul>
      <div class="status" id="numStatus">No numbers yet</div>
    </div>

    <div class="card">
      <h2>üîê OTP List</h2>
      <ul id="otpList"></ul>
      <div class="status" id="otpStatus">Click "Get OTPs" to load</div>
    </div>
  </div>

  <script>
    const numberListEl = document.getElementById("numberList");
    const numStatusEl = document.getElementById("numStatus");
    const otpListEl = document.getElementById("otpList");
    const otpStatusEl = document.getElementById("otpStatus");

    // Reset numbers daily
    function checkReset() {
      const today = new Date().toDateString();
      const savedDate = localStorage.getItem("lastDate");
      if (savedDate !== today) {
        localStorage.setItem("lastDate", today);
        localStorage.removeItem("numbers");
      }
    }
    checkReset();

    function loadNumbers() {
      numberListEl.innerHTML = "";
      const nums = JSON.parse(localStorage.getItem("numbers") || "[]");
      if (nums.length === 0) {
        numStatusEl.textContent = "No numbers yet";
      } else {
        numStatusEl.textContent = "";
        nums.forEach(num => {
          const li = document.createElement("li");
          li.textContent = num;

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "üìã Copy";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(num);
            alert("‚úÖ Number copied: " + num);
          };

          li.appendChild(copyBtn);
          numberListEl.insertBefore(li, numberListEl.firstChild);
        });
      }
    }
    loadNumbers();

    function extractNumber(data) {
      if (!data) return null;
      if (typeof data === "object" && !Array.isArray(data)) {
        return data.number || data.msisdn || data.phone || null;
      }
      if (Array.isArray(data) && data.length > 0) {
        return data[0].number || data[0].msisdn || data[0].phone || null;
      }
      return null;
    }

    async function generateNumber() {
      numStatusEl.textContent = "‚è≥ Generating number...";
      try {
        const res = await fetch("/api/fake?type=number&app=global--AF-93&carrier=619");
        const data = await res.json();
        console.log("Number API Response:", data);

        const num = extractNumber(data);
        if (!num) {
          numStatusEl.textContent = "‚ùå No number in response";
          return;
        }

        const nums = JSON.parse(localStorage.getItem("numbers") || "[]");
        nums.unshift(num);
        localStorage.setItem("numbers", JSON.stringify(nums));
        loadNumbers();

        // Auto copy new number
        navigator.clipboard.writeText(num);
        numStatusEl.textContent = "‚úÖ Number generated & copied!";
      } catch (e) {
        numStatusEl.textContent = "‚ùå Error: " + e.message;
      }
    }

    function extractOtps(data) {
      const otps = [];
      if (Array.isArray(data)) {
        data.forEach(item => {
          if (item.otp) otps.push(item.otp);
          else if (item.code) otps.push(item.code);
          else if (typeof item === "string" && /\d{4,8}/.test(item)) {
            otps.push(item.match(/\d{4,8}/)[0]);
          }
        });
      } else if (typeof data === "object") {
        if (data.otp) otps.push(data.otp);
        else if (data.code) otps.push(data.code);
      }
      return otps;
    }

    async function getOtps() {
      otpStatusEl.textContent = "‚è≥ Loading OTPs...";
      otpListEl.innerHTML = "";
      try {
        const res = await fetch("/api/fake?type=otp");
        const data = await res.json();
        console.log("OTP API Response:", data);

        const otps = extractOtps(data);
        if (otps.length > 0) {
          otpStatusEl.textContent = "";
          otps.forEach(otp => {
            const li = document.createElement("li");
            li.textContent = otp;
            otpListEl.insertBefore(li, otpListEl.firstChild);
          });
        } else {
          otpStatusEl.textContent = "‚ö†Ô∏è No OTPs found";
        }
      } catch (e) {
        otpStatusEl.textContent = "‚ùå Error: " + e.message;
      }
    }
  </script>
</body>
</html>
