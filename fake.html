<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kami Flex 💎 Fake Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #06f7d8, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(90deg, #06f7d8, #00c3ff);
      border: none;
      padding: 12px 25px;
      margin: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(6, 247, 216, 0.6);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
    }
    .card {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: left;
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      background: linear-gradient(90deg, #ffb347, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      margin-top: 12px;
      font-size: 16px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>📱 Kami Flex 💎 Fake Number</header>

  <button onclick="generateNumber()">✨ Generate Number</button>
  <button onclick="getOtps()">💬 Get OTPs</button>

  <div class="card">
    <h2>📋 Latest Number</h2>
    <div id="numberBox" class="status">No number yet</div>
  </div>

  <div class="card">
    <h2>🔐 Latest OTP</h2>
    <div id="otpBox" class="status">Click "Get OTPs"</div>
  </div>

  <script>
    function extractNumber(obj) {
      if (!obj) return null;
      if (typeof obj === "string" && obj.match(/[0-9]{6,15}/)) return obj;

      if (obj.number) return obj.number;
      if (obj.msisdn) return obj.msisdn;
      if (obj.phone) return obj.phone;

      if (Array.isArray(obj)) {
        for (let item of obj) {
          let n = extractNumber(item);
          if (n) return n;
        }
      }
      if (typeof obj === "object") {
        for (let key in obj) {
          let n = extractNumber(obj[key]);
          if (n) return n;
        }
      }
      return null;
    }

    async function generateNumber() {
      const numberBox = document.getElementById("numberBox");
      numberBox.textContent = "⏳ Generating...";

      try {
        const res = await fetch(`/api/fake?type=number&app=global--AF-93&carrier=619`);
        const data = await res.json();
        console.log("Number Response:", data);

        let number = extractNumber(data);

        if (number) {
          numberBox.textContent = "📞 " + number;
          navigator.clipboard.writeText(number).then(() => {
            numberBox.textContent += " (✅ Copied)";
          });
        } else {
          numberBox.textContent = "❌ No number in response";
        }
      } catch (err) {
        numberBox.textContent = "❌ Error: " + err.message;
      }
    }

    async function getOtps() {
      const otpBox = document.getElementById("otpBox");
      otpBox.textContent = "⏳ Loading OTPs...";

      try {
        const res = await fetch(`/api/fake?type=otp`);
        const data = await res.json();
        console.log("OTP Response:", data);

        let otp = null;
        if (data.items && data.items.length > 0) {
          otp = data.items[0].otp || data.items[0].message || null;
        }

        otpBox.textContent = otp ? "🔐 " + otp : "⚠️ No OTP yet";
      } catch (err) {
        otpBox.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
