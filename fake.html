<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kami Flex ğŸ’ Fake Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #06f7d8, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      background: linear-gradient(90deg, #06f7d8, #00c3ff);
      border: none;
      padding: 12px 25px;
      margin: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(6, 247, 216, 0.6);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: left;
      max-width: 500px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      background: linear-gradient(90deg, #ffb347, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    ul li {
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      font-size: 16px;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ğŸ“± Kami Flex ğŸ’ Fake Number</header>

  <button onclick="generateNumber()">âœ¨ Generate Number</button>
  <button onclick="getOtps()">ğŸ’¬ Get OTPs</button>

  <div class="container">
    <div class="card">
      <h2>ğŸ“‹ Generated Numbers</h2>
      <ul id="numberList"></ul>
      <div class="status" id="numStatus">No numbers yet</div>
    </div>

    <div class="card">
      <h2>ğŸ” OTP List</h2>
      <ul id="otpList"></ul>
      <div class="status" id="otpStatus">Click "Get OTPs" to load</div>
    </div>
  </div>

  <script>
    const numberListEl = document.getElementById("numberList");
    const numStatusEl = document.getElementById("numStatus");
    const otpListEl = document.getElementById("otpList");
    const otpStatusEl = document.getElementById("otpStatus");

    // Daily reset logic
    function checkReset() {
      const today = new Date().toDateString();
      const savedDate = localStorage.getItem("lastDate");
      if (savedDate !== today) {
        localStorage.setItem("lastDate", today);
        localStorage.removeItem("numbers");
      }
    }
    checkReset();

    // Load numbers from localStorage
    function loadNumbers() {
      numberListEl.innerHTML = "";
      const nums = JSON.parse(localStorage.getItem("numbers") || "[]");
      if (nums.length === 0) {
        numStatusEl.textContent = "No numbers yet";
      } else {
        numStatusEl.textContent = "";
        nums.forEach(num => {
          const li = document.createElement("li");
          li.textContent = num;
          numberListEl.appendChild(li);
        });
      }
    }
    loadNumbers();

    async function generateNumber() {
      numStatusEl.textContent = "â³ Generating number...";
      try {
        const res = await fetch("/api/fake?type=number");
        const data = await res.json();
        const num = data?.number || JSON.stringify(data);

        const nums = JSON.parse(localStorage.getItem("numbers") || "[]");
        nums.push(num);
        localStorage.setItem("numbers", JSON.stringify(nums));
        loadNumbers();

        numStatusEl.textContent = "âœ… Number added to list";
      } catch (e) {
        numStatusEl.textContent = "âŒ Error: " + e.message;
      }
    }

    async function getOtps() {
      otpStatusEl.textContent = "â³ Loading OTPs...";
      otpListEl.innerHTML = "";
      try {
        const res = await fetch("/api/fake?type=otp");
        const data = await res.json();

        if (Array.isArray(data) && data.length > 0) {
          otpStatusEl.textContent = "";
          data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.otp || JSON.stringify(item);
            otpListEl.appendChild(li);
          });
        } else {
          otpStatusEl.textContent = "âš ï¸ No OTPs found";
        }
      } catch (e) {
        otpStatusEl.textContent = "âŒ Error: " + e.message;
      }
    }
  </script>
</body>
</html>
