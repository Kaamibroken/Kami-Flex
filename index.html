<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Temp Mail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(270deg, #0b1d3a, #0a3a2b, #3a3a0b, #1a1a1a);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      25% {background-position:50% 50%;}
      50% {background-position:100% 50%;}
      75% {background-position:50% 50%;}
      100% {background-position:0% 50%;}
    }

    .welcome {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin: 20px 0;
      text-align: center;
      background: linear-gradient(45deg, #00f, #0f0, #ff0, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorText 5s linear infinite;
    }

    @keyframes colorText {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #0b3a66;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background: #00509e;
      transform: scale(1.05);
    }

    #emailBox {
      margin: 15px 0;
      padding: 12px 25px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      border: 2px solid #fff;
      text-align: center;
      font-size: 1.1rem;
      min-width: 280px;
    }

    #loader {
      display: none;
      margin: 10px;
      font-size: 1.1rem;
      color: yellow;
    }

    .section {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      border: 2px solid #0b3a66;
      padding: 15px;
    }

    .section h2 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
      color: #ffeb3b;
    }

    #inbox {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #inbox li {
      padding: 10px;
      border-bottom: 1px solid gray;
      cursor: pointer;
    }

    #inbox li:hover {
      background: rgba(255,255,255,0.1);
    }

    #infoBox {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,0,0,0.2);
      border: 1px solid red;
      border-radius: 8px;
      text-align: center;
      color: #ffb3b3;
    }

    #messageContent {
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      border: 1px solid #0b3a66;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="welcome">üìß Kami Flex Temp Mail üìß</div>

  <button class="btn" id="generateBtn">Generate Temp Email</button>
  <div id="loader">‚è≥ Generating email...</div>
  <div id="emailBox">No email yet</div>

  <div id="infoBox">‚ö†Ô∏è Please generate an email first</div>

  <div class="section">
    <h2>üì• Inbox</h2>
    <ul id="inbox">
      <li style="text-align:center;">üì≠ No messages</li>
    </ul>
  </div>

  <div class="section">
    <h2>üì® Message</h2>
    <div id="messageContent">Select a message to read</div>
  </div>

  <script src="temp.js"></script>
</body>
</html>
