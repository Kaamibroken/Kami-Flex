<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kami Flex Fake Number AF</title>
<style>
  body{font-family:system-ui,sans-serif;background:#0b1020;color:#eef2ff;display:flex;flex-direction:column;align-items:center;padding:18px}
  .card{width:100%;max-width:600px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
  h1{margin:0 0 10px;font-size:22px;text-align:center;color:#06b6d4}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
  button{background:#06b6d4;color:white;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
  button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.2)}
  #numberBox{background:rgba(0,0,0,0.2);padding:10px;border-radius:8px;min-width:220px;text-align:center;font-weight:700;font-size:18px}
  #loader{display:none;margin-left:10px}
  #otpBox{background:rgba(0,0,0,0.12);padding:10px;border-radius:8px;margin-top:10px;text-align:center;font-weight:600;font-size:16px}
  #log{width:100%;height:120px;margin-top:12px;border-radius:8px;background:#02101a;color:#cfe8ea;border:0;padding:10px;resize:vertical;font-size:13px;overflow:auto}
  .small{font-size:13px;color:#9aa4b2}
</style>
</head>
<body>

<div class="card">
  <h1>üéØ Kami Flex Fake Number AF</h1>
  
  <div class="row">
    <div id="numberBox">Click "Generate" first</div>
    <button id="generateBtn">Generate Number</button>
    <button id="copyBtn" class="secondary">Copy Number</button>
    <div id="loader">‚è≥ Loading...</div>
  </div>

  <div class="row">
    <button id="refreshOtp">Refresh OTP</button>
    <button id="clearBtn" class="secondary">Clear</button>
  </div>

  <div id="otpBox">OTP will appear here</div>

  <textarea id="log" readonly placeholder="Logs appear here..."></textarea>
</div>

<script>
let currentNumber = '';
let currentOtp = '';
const numberBox = document.getElementById('numberBox');
const otpBox = document.getElementById('otpBox');
const loader = document.getElementById('loader');
const logEl = document.getElementById('log');

function log(msg){
  const ts = new Date().toLocaleTimeString();
  logEl.value = `[${ts}] ${msg}\n` + logEl.value;
}

function setLoading(on){
  loader.style.display = on ? 'inline-block' : 'none';
}

// fetch number
async function generateNumber(){
  setLoading(true);
  numberBox.textContent = 'Generating...';
  try{
    const res = await fetch('/api/fake?type=number&app=global--AF-93&carrier=619');
    const text = await res.text();
    let json;
    try{ json = JSON.parse(text); } catch(e){ json = { raw: text }; }
    
    if(json.data?.number || json.number){
      currentNumber = json.data?.number || json.number;
      numberBox.textContent = currentNumber;
      log('Number generated: ' + currentNumber);
      fetchOtp();
    } else {
      numberBox.textContent = '‚ùå Failed';
      log('Number generation failed: ' + text);
    }
  }catch(err){
    numberBox.textContent = '‚ö†Ô∏è Error';
    log('Error: ' + err.message);
  } finally { setLoading(false); }
}

// fetch OTP
async function fetchOtp(){
  if(!currentNumber) return log('No number generated');
  otpBox.textContent = 'Fetching OTP...';
  try{
    const res = await fetch('/api/fake?type=otp');
    const text = await res.text();
    let matches = text.match(/\b[0-9]{4,8}\b/g);
    if(matches && matches.length>0){
      currentOtp = matches[0];
      otpBox.textContent = 'OTP: ' + currentOtp;
      log('OTP fetched: ' + currentOtp);
    } else {
      otpBox.textContent = 'No OTP found';
      log('No OTP in response: ' + text);
    }
  }catch(err){
    otpBox.textContent = '‚ö†Ô∏è Error';
    log('OTP fetch error: ' + err.message);
  }
}

// copy number
document.getElementById('copyBtn').addEventListener('click', async ()=>{
  if(!currentNumber) return alert('Generate first');
  try{ await navigator.clipboard.writeText(currentNumber); alert('Copied: ' + currentNumber); }
  catch(e){ alert('Copy failed'); }
});

// generate number
document.getElementById('generateBtn').addEventListener('click', generateNumber);

// refresh OTP
document.getElementById('refreshOtp').addEventListener('click', fetchOtp);

// clear
document.getElementById('clearBtn').addEventListener('click', ()=>{
  currentNumber = '';
  currentOtp = '';
  numberBox.textContent = 'Click "Generate" first';
  otpBox.textContent = 'OTP will appear here';
  log('Cleared');
});
</script>

</body>
</html>
